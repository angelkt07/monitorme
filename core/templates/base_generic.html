{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}MonitorMe{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway|Noto Sans|Alegreya+Sans+SC|Barlow" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-Bx4pytHkyTDy3aJKjGkGoHPt3tvv6zlwwjc3iqN7ktaiEMLDPqLSZYts2OjKcBx1" crossorigin="anonymous">
</head>
<body>
    <div class="base-body">
        <header class="base-header2"></header>
            {% if user.is_authenticated %}
            <div class="navbarcontainer">
                <div class="needscenter box">
                    <a href="{% url 'quick-links' %}">
                        <i class="far fa-home-lg-alt"></i>
                    </a>
                </div>
                <div class="needscenter box">
                    <a href="{% url 'references' %}">
                        <i class="fal fa-glasses"></i>
                    </a>
                </div>
                <div class="needscenter box">
                    <a href="{% url 'report' %}">
                        <i class="far fa-file-chart-line"></i>
                    </a>
                </div>
                <div class="needscenter box">
                    <a href="{% url 'user_profile' user.username %}">
                        <i class="far fa-user-cog"></i>
                    </a>
                </div>
                <div class="needscenter box">
                    <a href="{% url 'auth_logout' %}">
                        <i class="far fa-sign-out"></i>
                    </a>
                </div>
            </div>
            {% else %}
                <div class="login">
                    <a href="{% url 'auth_login' %}">Login</a> |
                    <a href="/accounts/register/">Register</a>
                </div>
            {% endif %}
        <div>
            {% block content %}
            {% endblock %}
        </div>
       
    </div>
    <!-- https://stackoverflow.com/questions/13788357/css-for-fixed-footer -->
    
</body>
<script src="{% static 'js/script.js' %}"></script>
</html>
