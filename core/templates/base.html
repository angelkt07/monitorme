{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}MonitorMe{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static '/css/style.css' %}">
    <script src="{% static '/js/script.js' %}"></script>
    {% block meta %}{% endblock %}
</head>

<body>
    <div class="base-body">
        <a class="header-link" href="/"><header class="base-header">
        </header></a>
        <div class="login-container">
            <div class="loginsection">
                {% if user.is_authenticated %}
                <div class="username">
                    <h4><a href="{% url 'user_profile' user.username %}">{{ user.username|upper }}</a> |
                        <a href="{% url 'auth_logout' %}">Logout</a></h4>
                </div>
                {% else %}
                <div class="login">
                    <h4><a href="{% url 'auth_login' %}">Login</a> |
                        <a href="{% url 'registration_register' %}">Register</a></h4>
                </div>
                {% endif %}
            </div>
        </div>
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
