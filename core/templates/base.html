{% load static %}
{% load core_tags %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}MonitorMe{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway|Noto Sans|Alegreya+Sans+SC|Barlow" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-Bx4pytHkyTDy3aJKjGkGoHPt3tvv6zlwwjc3iqN7ktaiEMLDPqLSZYts2OjKcBx1" crossorigin="anonymous">
    <script src="{% static 'js/script.js' %}"></script>
    {% block meta %}{% endblock %}
</head>

<body>
    <div class="base-body">
        <header class="base-header"></header>
        <div class="login-container">
            <div class="loginsection needscenter">
                <div class="login">
                    <a href="{% url 'auth_login' %}">Login</a> |
                    <a href="/accounts/register/">Register</a>
                </div>
            </div>
        </div>
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
