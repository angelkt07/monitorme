{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h3>Tracker Summaries</h3>
    <div class="smallfont">
        <table class="u-full-width">
            <thead>
                <tr class="bolder">
                <th></th>
                <th>MTD</th>
                <th>Last 30 Days</th>
                <th>Average</th>
                </tr>
            </thead>
            {% if request.user.trackers %}
            {% for tracker in trackers %}
            <tbody>
                <tr class="marginbottom needscenter">
                    <td class="needsleft">{{tracker}}</td>
                    <td>#</td>
                    <td>#</td>
                    <td>#</td>
                </tr>
            </tbody>
            {% endfor %}
            {% endif %}
        </table>
    </div>
    


{% endblock %}
