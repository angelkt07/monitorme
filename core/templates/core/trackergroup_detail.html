{% extends "base.html" %}

{% block content %}

<h3>{{trackergroup.name}}</h3>

<div>Available To: {{trackergroup.available_to}}</div>
<button onclick="location.href = 'question/create/';" class="button button2">Create Questions</button>

{% for question in trackergroup.question_set.all %}
<div>{{question.order}})  {{question}}</div>
    {% for answer in question.answer_set.all %}
    <div style="margin-left: 25px;">{{answer}}</div>
    {% endfor %}
{% endfor %}

{% endblock %}
