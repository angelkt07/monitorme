{% extends "base.html" %}

{% block content %}

<h3>{{trackergroup.name}}</h3> -->

<div>Available To: {{trackergroup.available_to}}</div>
<a href="{% url 'question-create' %}"><button class="button button2">Create Questions</button></a>

{% for question in trackergroup.questions.all %}
<div>{{question.order}})  <a href="{{question.get_absolute_url}}">{{question}}</a></div>
    {% for answer in question.answer_set.all %}
    <div style="margin-left: 25px;">{{answer}}</div>
    {% endfor %}
{% endfor %}

{% endblock %}
