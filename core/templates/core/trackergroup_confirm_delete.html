{% extends "base.html" %}

{% block content %}
<div class="needsleft">
<h3>Delete MonitorMe List</h3>

<p class="needsleft">Are you sure you want to delete this list of questions and answers for <span class="purple">{{trackergroup.name}}</span>?</p>

<form action="" method="POST" style="font-family: 'Quicksand'">
    {% csrf_token %}
    <div class="needscenter">
        <button type="submit" class="tracker-button button2"> 
            Submit
        </button>
    </div>
</form>
<div class="needscenter done">
    <a href="{% url 'tracker-detail' trackergroup.pk %}">
        <button class="cancel button2"> 
            Cancel
        </button>
    </a>  
</div>
</div>

{% endblock %}
