{% extends 'base_generic.html' %}

{% block content %}

<h3>Associated Tracker: <a href="{{question.tracker.get_absolute_url}}">{{question.tracker}}</a></h3>
<h3>Question: {{question.description}}</h3>

<h3>Answers:</h3>
{% for answer in question.answer_set.all %}
<div><a href="{{answer.get_absolute_url}}">{{answer}}</a></div>
{% endfor %}

<a href="{% url 'answer-create' %}"><button class="button button2">Create Answers</button></a>


{% endblock %}
