{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="needsleft">
<h3>MonitorMe List</h3>

<p></p>

{% if trackers %}
{% for tracker in trackers %}
    <div><a href="{% url 'tracker-detail' tracker.pk %}">{{tracker}}</a></div>
{% endfor %}
{% endif %}
<a href="/tracker/create">
    <button class="add-tracker">Monitor Me</button>
</a>
</div>




{% endblock content %}
