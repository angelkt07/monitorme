{% extends 'base.html' %}
{% load static %}

{% block content %}

<form method="POST" action="">
    {% csrf_token %}
    <div>
        <div class="login-row">
            <span>
                <i class="far fa-id-badge"></i> 
                {{ form.name.label_tag }}
            </span>
            <span class="noborder">
                {{ form.name }}
            </span>
        </div>
        <div class="login-row">
            <span>
                <i class="fal fa-envelope"></i> 
                {{ form.email.label_tag }}
            </span>
            <span class="noborder">
                {{ form.email }}
            </span>
        </div>
    </div> 

    <input type="submit">

</form>

{% endblock %}
