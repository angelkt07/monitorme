{% extends "base.html" %}

{% block content %}
<div class="needsleft">
<h3>Delete Full Response</h3>

<p class="needsleft">Are you sure you want to delete this response to your MonitorMe list <span class="purple">{{trackergroupinstance.tracker.name}}</span> from {{trackergroupinstance.started_at}}?</p>

<form action="" method="POST" style="font-family: 'Quicksand'">
    {% csrf_token %}
    <div class="needscenter">
        <button type="submit" class="tracker-button button2"> 
            Submit
        </button>
    </div>
</form>
<div class="needscenter done">
    <a href="{% url 'user-detail' request.user.pk %}">
        <button class="cancel button2"> 
            Cancel
        </button>
    </a>  
</div>
</div>

{% endblock %}
